
  <table class="table">
    <thead class="thead-dark">
      <tr>        
        <th scope="col">ID</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">PRECIO</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let producto  of productos; let i = index" >
      <tr>        
        <td>{{producto.id}}</td>
        <td>{{producto.nombre}}</td>
        <td>$ {{producto.precio}}</td>
        <td>
          <button (click)="deleteProducto(producto.id)" class="btn btn-danger mr-2 ">DELETE</button>
          <button routerLink="/editar-producto/{{producto.id}}" class="btn btn-info">EDITAR</button>
        </td>
      </tr>      
    </tbody>
  </table>
