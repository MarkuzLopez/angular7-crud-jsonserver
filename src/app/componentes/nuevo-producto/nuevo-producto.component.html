<form (ngSubmit)="saveProducto()"[formGroup]="forma">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputNombre">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre" id="inputNombre" placeholder="Nombre">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPrecio">Precio</label>
      <input type="text" class="form-control" formControlName="precio" id="inputPrecio" placeholder="Precio">
    </div>
  </div>
  <br>
  <button [disabled]="forma.invalid" type="submit" class="btn btn-primary">Guardar Datos</button>
</form>
